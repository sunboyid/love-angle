<script>
$(function() {
    $('.icon-liebiao').on('click',function() {
        $('.zhe').show();
        $('.show').show();
        $('body').css('overflow','hidden');
        $('.zhe').on('click',function() {
            $(this).hide();
            $('.show').hide();
            $('body').css('overflow','visible');
        })
    })

    $('.sub').on('click',function() {
        var time = $('.time').val();//活动时间
        var personNum = $('.person-num').val();//活动人数
        var pos = $('.postion').val();//活动地点

        if(time == '') {
            alert('请选择活动时间');
            return false;
        }

        if(personNum == '') {
            alert('请输入活动人数');
            return false;
        }

        if(pos == '') {
            alert('请选择活动地点');
            return false;
        }

        $('.zh-sub').submit();

    })
    //活动时间
    $("#my-input").calendar({
        value: ['2016-12-22']
    });

    //活动地点
    fourLink($(".postion"));
})
</script>
