<script type="text/javascript">
$(function(){
    var flag = true
    $('.qiehuan').click(function(){
        if(flag){
            $('.content>ul').removeClass('mo');
            $('.content>ul').addClass('qie');
        }else{
            $('.content>ul').removeClass('qie');
            $('.content>ul').addClass('mo');
        }
        flag = !flag
    });
})
</script>
