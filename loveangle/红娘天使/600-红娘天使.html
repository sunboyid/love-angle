<script type="text/javascript">
$(function(){
    var flag = true
    $('.qiehuan').click(function(){
        if(flag){
            $('.content>ul').removeClass('mo');
            $('.content>ul').addClass('qie');
        }else{
            $('.content>ul').removeClass('qie');
            $('.content>ul').addClass('mo');
        }
        flag = !flag
    });

    $('.li-bot').on('click', '.gz', function(){
        if(flag){
            $(this).css('color', '#e13953;');
            $(this).find('div').css('color', '#e13953;');
        }else{
            $(this).css('color', '#999;');
            $(this).find('div').css('color', '#999;');
        }
        flag = !flag
    });
})
</script>
