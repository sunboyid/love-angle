<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta charset="UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="format-detection" content="telephone=no"/>
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    document.getElementsByTagName("html")[0].style.fontSize = document.documentElement.clientWidth / 15 + "px";

<title>筛选红娘</title>
</head>
<body>
<div class="page-group">
    <div class="page page-current">
        <header id="publie-header">
            <a href="#" class=" act header-item clear">搜索 <span></span></a>
            <a href="#" class=" header-item clear">活动 <span></span></a>
            <a href="#" class=" header-item clear">认证 <span></span></a>
            <a href="#" class=" header-item clear">推荐</a>
        </header>
        <div class="content clear">
            <form action="">
                <div class="tit">筛选红娘</div>
                <div class="item clear">
                    <div class="fl clear item-left">
                        <div class="fl i-tit">地域：</div>
                        <input type="text" class="residence"/>
                    </div>
                    <div class="fr item-right"><i class="iconfont icon-right"></i></div>
                </div>
                <div class="item clear">
                    <div class="fl clear item-left">
                        <div class="fl i-tit">性别：</div>
                        <input type="text" class="sex"/>
                    </div>
                    <div class="fr item-right"><i class="iconfont icon-right"></i></div>
                </div>
                <div class="item clear">
                    <div class="fl clear item-left">
                        <div class="fl i-tit">年龄：</div>
                        <input type="text" class="age"/>
                    </div>
                    <div class="fr item-right"><i class="iconfont icon-right"></i></div>
                </div>
                <div class="item clear">
                    <div class="fl clear item-left">
                        <div class="fl i-tit">工作经验：</div>
                        <input type="text" class="experience"/>
                    </div>
                    <div class="fr item-right"><i class="iconfont icon-right"></i></div>
                </div>
                <div class="item clear">
                    <div class="fl clear item-left">
                        <div class="fl i-tit">全职/兼职：</div>
                        <input type="text" class="full"/>
                    </div>
                    <div class="fr item-right"><i class="iconfont icon-right"></i></div>
                </div>
                <input type="submit" value="搜 索" class="sub">
            </form>
        </div>
    </div>
</div>
<footer id="public-footer-warp">
    <a href="#" class="active footer-item" >
        <i class="iconfont icon-footer-heart"></i>
        <p>首页</p>
    </a>
    <a href="#" class=" footer-item" >
        <i class="iconfont icon-liaotian"></i>
        <p>聊天</p>
    </a>
    <a href="#" class=" footer-item" >
        <i class="iconfont icon-naozhong"></i>
        <p>消息</p>
    </a>
    <a href="#" class=" footer-item" >
        <i class="iconfont icon-geren"></i>
        <p>我的</p>
    </a>
</footer>

<div id="four-link-mask" style="display: none">
    <div id="four-link">
        <div id="link-header" class="clear">
            <div class="close fl">取消</div>
            <div class="header-title fl">标题</div>
            <div class="sure fr">确定</div>
        </div>
        <div id="link-body" class="clear">
            <div class="province-warp fl">
                <ul></ul>
            </div>
            <div class="area-warp fl">
                <ul></ul>
            </div>
            <div class="city-warp fl">
                <ul></ul>
            </div>
            <div class="country-warp fl">
                <ul></ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>

$(function(){

    //    地域

    fourLink($(".residence"));


    //    性别
    $(".sex").picker({
        toolbarTemplate: '<header class="bar bar-nav">\
        <button class="button button-link pull-right close-picker">确定</button>\
        <h1 class="title">选择性别</h1>\
        </header>',
        cols: [
            {
                textAlign: 'center',
                values: ['男', '女']
            }
        ]
    });


    //    年龄
    $(".age").picker({
        toolbarTemplate: '<header class="bar bar-nav">\
        <button class="button button-link pull-right close-picker">确定</button>\
        <h1 class="title">选择年龄</h1>\
        </header>',
        cols: [
            {
                textAlign: 'center',
                values: ['20-29岁', '30-39岁', '40-49岁', '50-59岁', '60岁以上']
            }
        ]
    });

    //    工作经验
    $(".experience").picker({
        toolbarTemplate: '<header class="bar bar-nav">\
        <button class="button button-link pull-right close-picker">确定</button>\
        <h1 class="title">选择工作经验</h1>\
        </header>',
        cols: [
            {
                textAlign: 'center',
                values: ['2年以下', '3年', '4年', '5年', '6年', '7年', '8年', '8年以上']
            }
        ]
    });

    //    全职/兼职
    $(".full").picker({
        toolbarTemplate: '<header class="bar bar-nav">\
        <button class="button button-link pull-right close-picker">确定</button>\
        <h1 class="title">选择全职/兼职</h1>\
        </header>',
        cols: [
            {
                textAlign: 'center',
                values: ['全职', '兼职']
            }
        ]
    });
});
</script>
