<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script>
        document.getElementsByTagName("html")[0].style.fontSize = document.documentElement.clientWidth / 15 + "px";
    </script>
    <link rel="stylesheet" href="../css/sm.min.css">
    <link rel="stylesheet" href="../css/public.css?ver=2">
    <link rel="stylesheet" href="../font/iconfont.css">
    <link rel="stylesheet" href="../css/n-40x-recruit.css">
    <title>求职人员详情</title>
</head>
<body>
<header id="header-recruit">
    <!--选中的添加active类-->
    <a href="#" class="header-item ">
        <span>招聘</span>
        <i class="line"></i>
        <i class="bottom-line"></i>
    </a>
    <a href="#" class="header-item active">
        <span>求职</span>
        <i class="bottom-line"></i>
    </a>
</header>


<div class="sm-ui-warp">
    <div class="page-group">
        <div class="page">
            <div class="content">
                <div class="max-long-warp">
                    <div class="max-long-head">
                        <img src="../imgs/user-header.png" alt="用户头像">
                    </div>
                    <form action="" type="post">
                        <ul class="max-long-list clear">
                            <li class="max-lont-item clear">
                                <label for="user-name">
                                    <p class="fl left-text">姓名：</p>
                                    <input type="text" name="" class="left-input" id="user-name" required="required" readonly>
                                </label>
                            </li>
                            <li class="max-lont-item clear">
                                <label for="user-age">
                                    <p class="fl left-text">年龄：</p>
                                    <input type="text" id="user-age" name="" class="left-input " required="required" readonly>
                                </label>
                            </li>
                            <li class="max-lont-item clear">
                                <label for="user-education">
                                    <p class="fl left-text">学历：</p>
                                    <input type="text" name="" id="user-education" class="left-input" required="required"
                                           readonly>
                                </label>
                            </li>
                            <li class="max-lont-item clear">
                                <label for="user-major">
                                    <p class="fl left-text">专业：</p>
                                    <input type="text" id="user-major" name="" class="left-input " required="required" readonly>
                                </label>
                            </li>
                            <li class="max-lont-item clear">
                                <label for="user-Seat">
                                    <p class="fl left-text">所在地：</p>
                                    <input type="text" id="user-Seat" name="" class="left-input " required="required" readonly>
                                </label>
                            </li>
                            <li class="max-lont-item clear">
                                <label for="user-register">
                                    <p class="fl left-text">户籍：</p>
                                    <input type="text" id="user-register" name="" class="left-input " required="required"
                                           readonly>
                                </label>
                            </li>
                            <li class="max-lont-item clear">
                                <label for="user-expert">
                                    <p class="fl left-text">擅长：</p>
                                    <input type="text" id="user-expert" name="" class="left-input " required="required" readonly>
                                </label>
                            </li>
                            <li class="max-lont-item clear">
                                <label for="user-marry">
                                    <p class="fl left-text">婚否：</p>
                                    <input type="text" id="user-marry" name="" class="left-input " required="required" readonly>
                                </label>
                            </li>
                            <li class="max-lont-item clear">
                                <label for="user-industry-age">
                                    <p class="fl left-text">行业经验：</p>
                                    <input type="text" name="" id="user-industry-age" class="left-input " required="required"
                                           readonly>
                                </label>
                            </li>
                            <li class="max-lont-item clear">
                                <label for="user-need">
                                    <p class="fl left-text">想找职位：</p>
                                    <input type="text" name="" id="user-need" class="left-input " required="required" readonly>
                                </label>
                            </li>
                            <li class="max-lont-item clear">
                                <label for="user-now-type">
                                    <p class="fl left-text">目前状况：</p>
                                    <input type="text" name="" id="user-now-type" class="left-input " required="required"
                                           readonly>
                                </label>
                            </li>
                            <li class="max-lont-item clear">
                                <label for="user-work-time">
                                    <p class="fl left-text">预计上班时间：</p>
                                    <input type="text" name="" id="user-work-time" class="left-input " required="required"
                                           readonly>
                                </label>
                            </li>
                            <li class="max-lont-item clear">
                                <label for="user-need-money">
                                    <p class="fl left-text">薪资要求：</p>
                                    <input type="text" id="user-need-money" name="" class="left-input " required="required"
                                           readonly>
                                </label>
                            </li>
                            <li class="max-lont-item clear">
                                <label for="user-need-eat">
                                    <p class="fl left-text">吃住要求：</p>
                                    <input type="text" id="user-need-eat" name="" class="left-input " required="required"
                                           readonly>
                                </label>
                            </li>
                            <li class="max-lont-item clear">
                                <label for="user-need-security">
                                    <p class="fl left-text">社保要求：</p>
                                    <input type="text" name="" id="user-need-security" class="left-input " required="required"
                                           readonly>
                                </label>
                            </li>
                            <li class="max-lont-item clear">
                                <label for="user-phone">
                                    <p class="fl left-text">联系手机：</p>
                                    <input type="text" id="user-phone" name="" class="left-input " required="required" >
                                </label>
                            </li>
                            <li class="max-lont-item clear">
                                <label for="user-qq">
                                    <p class="fl left-text">QQ：</p>
                                    <input type="number" id="user-qq" name="" class="left-input " required="required" >
                                </label>
                            </li>
                            <li class="max-lont-item clear">
                                <label for="user-wechat">
                                    <p class="fl left-text">微信：</p>
                                    <input type="text" name="" id="user-wechat" class="left-input " required="required" readonly>
                                </label>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!--公共底部-->
<footer id="public-footer-warp">
    <a href="#" class="footer-item">
        <i class="iconfont icon-footer-heart"></i>
        <p>首页</p>
    </a>
    <a href="#" class=" footer-item">
        <i class="iconfont icon-liaotian"></i>
        <p>聊天</p>
    </a>
    <a href="#" class=" footer-item">
        <i class="iconfont icon-naozhong"></i>
        <p>消息</p>
    </a>
    <a href="#" class=" footer-item">
        <i class="iconfont icon-geren"></i>
        <p>我的</p>
    </a>
</footer>

<script src="../js/zepto.min.js"></script>
<script>
    $.config = {router: false};
</script>
<script src="../js/sm.min.js"></script>
<script src="../js/sm-city-picker.min.js"></script>
<script src="../js/EventHand.js"></script>
<script src="../js/four-link.js"></script>
<script>
    $(function () {
        $.init();
    })
</script>
</body>
</html>
