<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script>
    document.getElementsByTagName("html")[0].style.fontSize = document.documentElement.clientWidth / 15 + "px";
    </script>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/fog-pwd.css">
    <title>忘记密码</title>
</head>

<body>
    <section id="regedit-warp">
        <div class="reg-box">
            <form action="">
                <div class="reg-input-item clear">
                    <div class="fl">账号：</div>
                    <div class="fr">
                        <input type="text" class="phone-num act-num" required="required" placeholder="请输入您的账号">
                    </div>
                </div>
                <div class="reg-input-item clear">
                    <div class="fl">手机号：</div>
                    <div class="fr">
                        <input type="number" class="phone-num phone" required="required" placeholder="请输入您的手机号">
                    </div>
                </div>
                <div class="reg-input-item clear">
                    <div class="fl">验证码：</div>
                    <div class="fr">
                        <input type="number" class="yanzheng" required="required" placeholder="请输入验证码">
                        <span class="get-yanzheng">获取验证码</span>
                    </div>
                </div>
                <div class="reg-input-item clear">
                    <div class="fl">新密码：</div>
                    <div class="fr">
                        <input type="password" class="phone-num pwd" required="required" placeholder="请输入密码">
                    </div>
                </div>
                <div class="reg-input-item clear">
                    <div class="fl">确认密码：</div>
                    <div class="fr">
                        <input type="password" class="phone-num sure-pwd" required="required" placeholder="请确认密码">
                    </div>
                </div>
                <input type="submit" class="reg-submit" value="提交">
            </form>
        </div>
    </section>
    <script src="../js/zepto.min.js"></script>
    <script src="../js/isTest.js"></script>
    <script>
    var Reg = new isTest();
    $(function() {
      $('.act-num').on('change',function() {
          if($(this).val() == '') {
              alert('账号不能为空');
          }else if(!Reg.isAccount($(this).val())) {
              alert('账号格式不对');
          }
      });
      $('.phone').on('change',function() {
          if($(this).val() == '') {
              alert('请输入手机号码');
          }else if(!Reg.isPhoneNum($(this).val())) {
              alert('手机号码格式不正确');
          }
      });
      $('.pwd').on('change',function() {
          if($(this).val() == '') {
              alert('请输入密码');
          }else if(!Reg.isPassWord($(this).val())) {
              alert('密码格式不对');
          }
      });
      $('.sure-pwd').on('change',function() {
          if($(this).val() != $('.pwd').val()) {
              alert('两次输入密码不一致');
          }
      })
        var onoff = true;
        $('.get-yanzheng').on('click', function() {
            var __this = $(this);
            if (onoff) {
                onoff = false;
                var n = 10;
                //ajax
                var timer = setInterval(function() {
                    n--;
                    if (n > 0) {
                        __this.html(n + '秒后再次获取');
                    } else {
                        n = 10;
                        __this.html("获取验证码");
                        onoff = !onoff;
                        clearInterval(timer);
                    }
                }, 1000);
            } else {
                return;
            }
        })
    })
    </script>
</body>

</html>
